<div class="item" *ngIf="legend">
  <span class="status {{ legend.shape || 'circle' }}"
    [style.min-width.px]="legend.width || 8"
    [style.min-height.px]="legend.height || 8"
    [ngStyle]="{'background-color': legend.color}">
  </span>
  <ng-container *ngIf="legend.label">
    <span class="label">
      {{ legend.label | translate }}
      <span class="label-value" *ngIf="legend.value">
        ({{ legend.value }})
      </span>
    </span>
  </ng-container>
</div>
