<div class="modal-header">
  <h4 class="modal-title">{{ content.title | translate }}</h4>

  <a role="button" class="close-btn" (click)="close(false)">
    <svg-icon src="/assets/svg/x.svg"></svg-icon>
  </a>
</div>

<div class="modal-body">
  {{ content.body | translate }}
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="close(false)">
    {{ content.abort | translate }}
  </button>
  <button type="button" class="btn btn-danger" (click)="close(true)">
    {{ content.confirm | translate }}
  </button>
</div>
